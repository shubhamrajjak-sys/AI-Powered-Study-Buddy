<!DOCTYPE html>
<html>
<head>
    <title>AI Study Buddy</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .app {
            background: white;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: rgb(91, 208, 91);
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>

<body>
<div class="app">
    <h2>ðŸ“˜ AI Powered Study Buddy</h2>

    <form method="post">
        <input type="text" name="topic" placeholder="Enter Topic" required>
        <button type="submit">Study</button>
    </form>

    <h3>Explanation</h3>
    <p>{{ explanation }}</p>

    <h3>Summary</h3>
    <p>{{ summary }}</p>

    <h3>Quiz</h3>
    <pre>{{ quiz }}</pre>
</div>
</body>
</html>
